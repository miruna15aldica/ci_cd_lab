apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: go-simple-webserver
  labels:
    app: go-simple-webserver
spec:
  replicas: 10
  strategy:
    canary:
      steps:
        - setWeight: 50
        - pause: { duration: 60s }
        - setWeight: 100
  selector:
    matchLabels:
      app: go-simple-webserver
  template:
    metadata:
      labels:
        app: go-simple-webserver
    spec:
      containers:
        - name: webserver
          image: ghcr.io/miruna15aldica/ci_cd_lab:latest
                 ghcr.io/miruna15aldica/ci_cd_lab@sha256:25f578b9e7cf1c8fd010fcab58de62c77a22a65f64264d00e0d49e9a263a4f53
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
